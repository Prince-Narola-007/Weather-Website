<!-- Weather App by - Prince Narola -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
        <title>weather app</title>
    </head>

    <body>

        <div class="wrapper">

            <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
            <section class="input-part">
                <p class="info-txt"></p>
                <input type="text" name="" placeholder="Ex. Mumbai" spellcheck="false" required id="">
                <div class="separator"></div>
                <button id="btn">Device Location</button>
            </section>

            <section class="weather-part">
                <img src="#" alt="clear" srcset="">
                <div class="temp">
                    <span class="num-2">_</span>
                    <span class="deg">°</span>C
                </div>

                <div class="weather">_ _</div>

                <div class="location">
                    <i class="bx bx-map"></i>
                    <span>_, _</span>
                </div>


                <div class="bottom-details">
                    <div class="column feels">
                        <i class="bx bxs-thermometer"></i>
                        <div class="details">
                            <div class="temp">
                                <span class="num">_</span>
                                <span class="deg">°</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>

                    <div class="column humidity">
                        <i class="bx bxs-droplet-half"></i>
                        <div class="details">
                            <div class="temp">
                                <span>_</span>
                            </div>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="script.js"></script>
    </body>

</html>
